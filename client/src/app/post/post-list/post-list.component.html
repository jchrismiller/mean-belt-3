<app-user-logout></app-user-logout>


<h3 id="greeting">Doctor's Appointments</h3>

<!-- <app-post-new></app-post-new> -->
<div class='post-list'>
	<table id = "table">
		<thead id = "thead">
			<tr>
				<th>
					Date
				</th>
				<th>
					Time
				</th>
				<th>
					Patient Name
				</th>
				<th>
					Complain
				</th>
				<th id = "delete">
					
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let post of posts">

				<td>
					{{ post.date | date: 'longDate' }}<!-- <a [routerLink]="['/user', 'show', user._id]" ></a> -->
				</td>
				<td>
					{{ post.time }} <!-- {{ post.title }} -->
				</td>
				<td>
					{{ post._user.name }} 
				</td>
				<td>
					{{ post.description }} 
					 <!-- {{ post.createdAt | date:'mediumDate'}} -->
				</td>				
				<td>
					<button *ngIf ="user" id = "delete-button" (click)="delete(post._id)">Cancel</button>
				</td>
			</tr>			
		</tbody>
	</table>

<button id = "new_app_route"
	(click)="addRoute()"
	>Add New Appointment
</button>
</div>
